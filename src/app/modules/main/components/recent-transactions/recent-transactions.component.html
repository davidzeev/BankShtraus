<h1> תנועות אחרונות בחשבון </h1>

<table mat-table [dataSource]="dataSource" matSort class="table table-striped">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> תאריך </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> תיאור תנועה </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="rightsAndObligations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> זכות/חובה </th>
        <td mat-cell *matCellDef="let row"> {{row.rightsAndObligations | number}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> יתרה </th>
        <td mat-cell *matCellDef="let row"> {{row.balance | number}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
