<mat-drawer-container class="example-container">
    <!-- Side navigation -->
    <mat-drawer #drawer opened="true" mode="side" class="example-sidenav">
        <mat-nav-list>
            <a mat-list-item (click)="routeHome()">
                <mat-icon>home</mat-icon>
                בית
            </a>
            <a mat-list-item (click)="routeRecentTranscations()">
                <mat-icon>history</mat-icon>
                תנועות אחרונות
            </a>
            <a mat-list-item (click)="routeBankTransfer()">
                <mat-icon>swap_horiz</mat-icon>
                העברה בין חשבונות
            </a>
            <!-- routerLink="/deposits-and-savings" -->
            <a mat-list-item disabled="true">
                <mat-icon>account_balance_wallet</mat-icon>
                פיקדונות וחסכונות
            </a>
            <!-- routerLink="/loans" -->
            <a mat-list-item disabled="true">
                <mat-icon>local_atm</mat-icon>
                הלוואות
            </a>
            <a mat-list-item (click)="routePersonalArea()">
                <mat-icon>person</mat-icon>
                אזור אישי
            </a>
            <a mat-list-item *ngIf="isAdmin" (click)="routeAdmin()">
                <mat-icon>supervised_user_circle</mat-icon>
                ניהול משתמשים
            </a>
            <a mat-list-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                ניתוק
            </a>
        </mat-nav-list>
    </mat-drawer>

    <!-- Main content -->
    <mat-drawer-content>

        <router-outlet></router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
